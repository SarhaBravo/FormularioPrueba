<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/index.css">

    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
        <h1>Únete a nosotros</h1>
        <input class="form-control" type="text" placeholder="Nombre y Apellidos" aria-label="default input example">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"><div>
    </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1"></div>
        <div id="passwordHelpBlock" class="form-text">
            Tu contraseña debe contener al menos 8-20 caracteres, contener letras y números, sin espacios ni caracteres especiales.
          
    <div class="mb-3 form-check">
        <select class="form-select" aria-label="Default select example">
        <option selected>Selecciona tu sexo</option>
        <option value="1">Femenino</option>
        <option value="2">Masculino</option>
        <option value="3">Otro</option>
        </select>
            Identifícate con un usuario
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="addon-wrapping">
    </div>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">¿Tienes alguna pregunta por hacerme?</label>
    </div>

        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Selecciona</option>
              <option value="1">Perdida de grasa</option>
              <option value="2">Aumento de masa muscular</option>
              <option value="3">Mantenimiento</option>
              <option value="3">Ganar fuerza</option>
            </select>
            <label for="floatingSelect">¿Cuál es tu objetivo?</label>
        </div>




        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con mantenerme actualizado a través del correo electrónico</label></div>
        <button type="submit" class="btn btn-primary">Enviar</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
