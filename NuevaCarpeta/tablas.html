    <form>
        <fieldset>
            <!-- <legend>Datos del usuario</legend> -->
            <h1>Datos del usuario</h1>
            <input
            type="text"
            placeholder="Usuario"
            name="usuario"
            id="usuario"
            required
            maxlength="10"
            minlength="5"
            >
            <br>
            <input
            type="password"
            placeholder="Clave"
            name="clave"
            id="clave"    
            required
            >
            <br>
            <input
            type="email"
            placeholder="Correo"
            name="email"
            id="email"
            required
            >
            <br>
            <input
            type="number"
            placeholder="edad"
            name="edad"
            id="edad"
            required
            min="18"
            max="100"
            >
            <br>
        </fieldset>
            <input
            type="checkbox"
            placeholder="Aceptar riesgos"
            name="ar"
            id="ar"
            required
            >
            <br>
            <input
            type="url"
            placeholder="URL de Portafolio"
            name="portafolio"
            id="portafolio"
            required
            >
            <br>
            <input
            type="range"
            placeholder="Dificultad"
            name="dificultad"
            id="dificultad"
            required
            >
            <br>
            <input
            type="color"
            placeholder="Dificultad"
            name="dificultad"
            id="dificultad"
            required
            >
            <br>
            <input
            type="date"
            placeholder="Nacimiento"
            name="nacimiento"
            id="nacimiento"
            required
            >
            <br>
            <input type="submit" value="Registrarse">
            <br>
            <input type="radio" name="formato" value="mp3" id="mp4">
            <label for="mp3">mp3</label>
            <input type="radio" name="formato" value="mp4" id="mp4">
            <label for="mp4">mp4</label>

            <input type="radio" name="sexo" value="m" id="m">
            <label for="mp3">Masculino</label>
            <input type="radio" name="sexo" value="f" id="f">
            <label for="mp4">Femenino</label>
            >
            <button type="submit">Enviar</button>
            <br>
            <select name="país">
                <option value="0" disabled>Escoge un país</option>
                <option value="méxico" selected>México</option>
                <option value="Colombia" selected>Colombia</option>
                <option value="Irlanda" selected>Irlanda</option>
            </select>

    </form>
